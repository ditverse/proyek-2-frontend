<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Barang - Sistem Peminjaman Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sarpras.html" class="text-xl font-bold text-gray-800">Sistem Peminjaman Sarpras</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Kelola Barang</h2>
            <button onclick="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                + Tambah Barang
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kode</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tersedia</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody id="barangTable" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Create/Edit -->
    <div id="barangModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 id="modalTitle" class="text-lg font-semibold text-gray-800 mb-4">Tambah Barang</h3>
            <form id="barangForm">
                <input type="hidden" id="barangId">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kode Barang *</label>
                    <input type="text" id="kodeBarang" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama Barang *</label>
                    <input type="text" id="namaBarang" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Total *</label>
                    <input type="number" id="jumlahTotal" required min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ruangan (Opsional)</label>
                    <select id="ruanganId" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="">Tidak ada</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
                    <textarea id="deskripsi" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        Simpan
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300">
                        Batal
                    </button>
                </div>
            </form>
            <div id="errorMessage" class="mt-4 text-red-600 text-sm hidden"></div>
        </div>
    </div>

    <script src="assets/js/api.legacy.js"></script>
    <script>
        checkAuth();
        let ruangans = [];

        async function loadRuangan() {
            try {
                ruangans = await apiCall('/ruangan');
                const select = document.getElementById('ruanganId');
                select.innerHTML = '<option value="">Tidak ada</option>';
                ruangans.forEach(r => {
                    const option = document.createElement('option');
                    option.value = r.id;
                    option.textContent = `${r.kode_ruangan} - ${r.nama_ruangan}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading ruangan:', error);
            }
        }

        async function loadBarang() {
            try {
                const data = await apiCall('/barang');
                const tbody = document.getElementById('barangTable');
                
                if (data && data.length > 0) {
                    tbody.innerHTML = data.map(b => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${b.kode_barang}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${b.nama_barang}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${b.jumlah_total}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${b.jumlah_tersedia}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button onclick="editBarang(${b.id})" class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
                                <button onclick="deleteBarang(${b.id})" class="text-red-600 hover:text-red-800">Hapus</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Tidak ada data</td></tr>';
                }
            } catch (error) {
                console.error('Error loading barang:', error);
            }
        }

        function openCreateModal() {
            document.getElementById('barangId').value = '';
            document.getElementById('barangForm').reset();
            document.getElementById('modalTitle').textContent = 'Tambah Barang';
            document.getElementById('barangModal').classList.remove('hidden');
        }

        async function editBarang(id) {
            try {
                const data = await apiCall(`/barang/${id}`);
                document.getElementById('barangId').value = data.id;
                document.getElementById('kodeBarang').value = data.kode_barang;
                document.getElementById('namaBarang').value = data.nama_barang;
                document.getElementById('jumlahTotal').value = data.jumlah_total;
                document.getElementById('ruanganId').value = data.ruangan_id || '';
                document.getElementById('deskripsi').value = data.deskripsi || '';
                document.getElementById('modalTitle').textContent = 'Edit Barang';
                document.getElementById('barangModal').classList.remove('hidden');
            } catch (error) {
                alert('Error loading data: ' + error.message);
            }
        }

        async function deleteBarang(id) {
            if (!confirm('Yakin ingin menghapus barang ini?')) return;
            
            try {
                await apiCall(`/barang/${id}`, { method: 'DELETE' });
                alert('Barang berhasil dihapus');
                loadBarang();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('barangModal').classList.add('hidden');
            document.getElementById('barangForm').reset();
            document.getElementById('errorMessage').classList.add('hidden');
        }

        document.getElementById('barangForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('barangId').value;
            const payload = {
                kode_barang: document.getElementById('kodeBarang').value,
                nama_barang: document.getElementById('namaBarang').value,
                jumlah_total: parseInt(document.getElementById('jumlahTotal').value),
                ruangan_id: document.getElementById('ruanganId').value ? parseInt(document.getElementById('ruanganId').value) : null,
                deskripsi: document.getElementById('deskripsi').value
            };

            try {
                if (id) {
                    await apiCall(`/barang/${id}`, {
                        method: 'PUT',
                        body: JSON.stringify(payload)
                    });
                } else {
                    await apiCall('/barang/create', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                }
                
                alert('Barang berhasil disimpan!');
                closeModal();
                loadBarang();
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        loadRuangan();
        loadBarang();
    </script>
</body>
</html>
