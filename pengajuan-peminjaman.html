<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Peminjaman - Sistem Peminjaman Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard-mahasiswa.html" class="text-xl font-bold text-gray-800">Sistem Peminjaman Sarpras</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Form Pengajuan Peminjaman</h2>

        <form id="peminjamanForm" class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <label for="ruangan_id" class="block text-sm font-medium text-gray-700 mb-2">Ruangan (Opsional)</label>
                <select id="ruangan_id" name="ruangan_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="">Pilih Ruangan (Opsional)</option>
                </select>
            </div>

            <div>
                <label for="tanggal_mulai" class="block text-sm font-medium text-gray-700 mb-2">Tanggal & Waktu Mulai *</label>
                <input type="datetime-local" id="tanggal_mulai" name="tanggal_mulai" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="tanggal_selesai" class="block text-sm font-medium text-gray-700 mb-2">Tanggal & Waktu Selesai *</label>
                <input type="datetime-local" id="tanggal_selesai" name="tanggal_selesai" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="keperluan" class="block text-sm font-medium text-gray-700 mb-2">Keperluan *</label>
                <textarea id="keperluan" name="keperluan" rows="4" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
            </div>

            <div>
                <label for="surat_digital_url" class="block text-sm font-medium text-gray-700 mb-2">URL Surat Digital *</label>
                <input type="url" id="surat_digital_url" name="surat_digital_url" required
                    placeholder="https://..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                <p class="text-sm text-gray-500 mt-1">Upload surat ke Supabase Storage dan masukkan URL-nya di sini</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Barang yang Dipinjam (Opsional)</label>
                <div id="barangList" class="space-y-2 mb-2"></div>
                <button type="button" onclick="addBarangItem()" class="text-blue-600 hover:text-blue-800 text-sm">+ Tambah Barang</button>
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                    Ajukan Peminjaman
                </button>
                <a href="dashboard-mahasiswa.html" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 text-center">
                    Batal
                </a>
            </div>

            <div id="errorMessage" class="text-red-600 text-sm hidden"></div>
        </form>
    </div>

    <script src="assets/js/api.legacy.js"></script>
    <script>
        checkAuth();
        
        let barangItems = [];
        let ruangans = [];
        let barangs = [];

        async function loadRuangan() {
            try {
                ruangans = await apiCall('/ruangan');
                const select = document.getElementById('ruangan_id');
                ruangans.forEach(r => {
                    const option = document.createElement('option');
                    option.value = r.id;
                    option.textContent = `${r.kode_ruangan} - ${r.nama_ruangan}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading ruangan:', error);
            }
        }

        async function loadBarang() {
            try {
                barangs = await apiCall('/barang');
            } catch (error) {
                console.error('Error loading barang:', error);
            }
        }

        function addBarangItem() {
            const index = barangItems.length;
            barangItems.push({ barang_id: '', jumlah: 1 });
            
            const container = document.getElementById('barangList');
            const div = document.createElement('div');
            div.className = 'flex space-x-2';
            div.innerHTML = `
                <select name="barang_${index}" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg" required>
                    <option value="">Pilih Barang</option>
                    ${barangs.map(b => `<option value="${b.id}">${b.kode_barang} - ${b.nama_barang} (Tersedia: ${b.jumlah_tersedia})</option>`).join('')}
                </select>
                <input type="number" name="jumlah_${index}" min="1" value="1" required
                    class="w-24 px-4 py-2 border border-gray-300 rounded-lg" placeholder="Jumlah">
                <button type="button" onclick="removeBarangItem(${index})" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Hapus</button>
            `;
            div.id = `barang-item-${index}`;
            container.appendChild(div);
        }

        function removeBarangItem(index) {
            const item = document.getElementById(`barang-item-${index}`);
            if (item) {
                item.remove();
                barangItems = barangItems.filter((_, i) => i !== index);
            }
        }

        document.getElementById('peminjamanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const barang = [];
            
            // Collect barang items
            for (let i = 0; i < barangItems.length; i++) {
                const barangSelect = document.querySelector(`select[name="barang_${i}"]`);
                const jumlahInput = document.querySelector(`input[name="jumlah_${i}"]`);
                if (barangSelect && jumlahInput && barangSelect.value) {
                    barang.push({
                        barang_id: parseInt(barangSelect.value),
                        jumlah: parseInt(jumlahInput.value)
                    });
                }
            }

            const tanggalMulai = new Date(formData.get('tanggal_mulai')).toISOString();
            const tanggalSelesai = new Date(formData.get('tanggal_selesai')).toISOString();

            const payload = {
                ruangan_id: formData.get('ruangan_id') ? parseInt(formData.get('ruangan_id')) : null,
                tanggal_mulai: tanggalMulai,
                tanggal_selesai: tanggalSelesai,
                keperluan: formData.get('keperluan'),
                surat_digital_url: formData.get('surat_digital_url'),
                barang: barang
            };

            try {
                await apiCall('/peminjaman', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                alert('Pengajuan berhasil dibuat!');
                window.location.href = 'riwayat-peminjaman.html';
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        loadRuangan();
        loadBarang();
    </script>
</body>
</html>
