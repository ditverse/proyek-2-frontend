<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Peminjaman - Sistem Peminjaman Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard-mahasiswa.html" class="text-xl font-bold text-gray-800">Sistem Peminjaman Sarpras</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Riwayat Peminjaman</h2>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div id="peminjamanList" class="divide-y">
                <p class="p-6 text-gray-500">Memuat data...</p>
            </div>
        </div>
    </div>

    <script src="assets/js/api.legacy.js"></script>
    <script>
        checkAuth();

        async function loadPeminjaman() {
            try {
                const data = await apiCall('/peminjaman/me');
                const container = document.getElementById('peminjamanList');
                
                if (data && data.length > 0) {
                    container.innerHTML = data.map(p => `
                        <div class="p-6 hover:bg-gray-50">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-4 mb-2">
                                        <h3 class="text-lg font-semibold text-gray-800">
                                            ${p.ruangan ? p.ruangan.nama_ruangan : 'Peminjaman Barang'}
                                        </h3>
                                        <span class="px-3 py-1 rounded-full text-sm ${getStatusBadgeColor(p.status)}">${p.status}</span>
                                    </div>
                                    <p class="text-sm text-gray-600 mb-2">
                                        <strong>Tanggal:</strong> ${new Date(p.tanggal_mulai).toLocaleString('id-ID')} - ${new Date(p.tanggal_selesai).toLocaleString('id-ID')}
                                    </p>
                                    <p class="text-sm text-gray-600 mb-2">
                                        <strong>Keperluan:</strong> ${p.keperluan}
                                    </p>
                                    ${p.barang && p.barang.length > 0 ? `
                                        <p class="text-sm text-gray-600 mb-2">
                                            <strong>Barang:</strong> ${p.barang.map(b => `${b.barang.nama_barang} (${b.jumlah})`).join(', ')}
                                        </p>
                                    ` : ''}
                                    ${p.catatan_verifikasi ? `
                                        <p class="text-sm text-gray-600">
                                            <strong>Catatan:</strong> ${p.catatan_verifikasi}
                                        </p>
                                    ` : ''}
                                    <a href="${p.surat_digital_url}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm">Lihat Surat Digital</a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="p-6 text-gray-500">Belum ada riwayat peminjaman</p>';
                }
            } catch (error) {
                console.error('Error loading peminjaman:', error);
                document.getElementById('peminjamanList').innerHTML = '<p class="p-6 text-red-600">Error memuat data</p>';
            }
        }

        function getStatusBadgeColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'APPROVED': 'bg-green-100 text-green-800',
                'REJECTED': 'bg-red-100 text-red-800',
                'FINISHED': 'bg-blue-100 text-blue-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        loadPeminjaman();
    </script>
</body>
</html>
