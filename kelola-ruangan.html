<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Ruangan - Sistem Peminjaman Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sarpras.html" class="text-xl font-bold text-gray-800">Sistem Peminjaman Sarpras</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Kelola Ruangan</h2>
            <button onclick="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                + Tambah Ruangan
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kode</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lokasi</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kapasitas</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody id="ruanganTable" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Create/Edit -->
    <div id="ruanganModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 id="modalTitle" class="text-lg font-semibold text-gray-800 mb-4">Tambah Ruangan</h3>
            <form id="ruanganForm">
                <input type="hidden" id="ruanganId">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kode Ruangan *</label>
                    <input type="text" id="kodeRuangan" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama Ruangan *</label>
                    <input type="text" id="namaRuangan" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Lokasi</label>
                    <input type="text" id="lokasi" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kapasitas</label>
                    <input type="number" id="kapasitas" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
                    <textarea id="deskripsi" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        Simpan
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300">
                        Batal
                    </button>
                </div>
            </form>
            <div id="errorMessage" class="mt-4 text-red-600 text-sm hidden"></div>
        </div>
    </div>

    <script src="assets/js/api.legacy.js"></script>
    <script>
        checkAuth();

        async function loadRuangan() {
            try {
                const data = await apiCall('/ruangan');
                const tbody = document.getElementById('ruanganTable');
                
                if (data && data.length > 0) {
                    tbody.innerHTML = data.map(r => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${r.kode_ruangan}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${r.nama_ruangan}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${r.lokasi || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${r.kapasitas || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button onclick="editRuangan(${r.id})" class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
                                <button onclick="deleteRuangan(${r.id})" class="text-red-600 hover:text-red-800">Hapus</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Tidak ada data</td></tr>';
                }
            } catch (error) {
                console.error('Error loading ruangan:', error);
            }
        }

        function openCreateModal() {
            document.getElementById('ruanganId').value = '';
            document.getElementById('ruanganForm').reset();
            document.getElementById('modalTitle').textContent = 'Tambah Ruangan';
            document.getElementById('ruanganModal').classList.remove('hidden');
        }

        async function editRuangan(id) {
            try {
                const data = await apiCall(`/ruangan/${id}`);
                document.getElementById('ruanganId').value = data.id;
                document.getElementById('kodeRuangan').value = data.kode_ruangan;
                document.getElementById('namaRuangan').value = data.nama_ruangan;
                document.getElementById('lokasi').value = data.lokasi || '';
                document.getElementById('kapasitas').value = data.kapasitas || '';
                document.getElementById('deskripsi').value = data.deskripsi || '';
                document.getElementById('modalTitle').textContent = 'Edit Ruangan';
                document.getElementById('ruanganModal').classList.remove('hidden');
            } catch (error) {
                alert('Error loading data: ' + error.message);
            }
        }

        async function deleteRuangan(id) {
            if (!confirm('Yakin ingin menghapus ruangan ini?')) return;
            
            try {
                await apiCall(`/ruangan/${id}`, { method: 'DELETE' });
                alert('Ruangan berhasil dihapus');
                loadRuangan();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('ruanganModal').classList.add('hidden');
            document.getElementById('ruanganForm').reset();
            document.getElementById('errorMessage').classList.add('hidden');
        }

        document.getElementById('ruanganForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('ruanganId').value;
            const payload = {
                kode_ruangan: document.getElementById('kodeRuangan').value,
                nama_ruangan: document.getElementById('namaRuangan').value,
                lokasi: document.getElementById('lokasi').value,
                kapasitas: parseInt(document.getElementById('kapasitas').value) || 0,
                deskripsi: document.getElementById('deskripsi').value
            };

            try {
                if (id) {
                    await apiCall(`/ruangan/${id}`, {
                        method: 'PUT',
                        body: JSON.stringify(payload)
                    });
                } else {
                    await apiCall('/ruangan/create', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                }
                
                alert('Ruangan berhasil disimpan!');
                closeModal();
                loadRuangan();
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        loadRuangan();
    </script>
</body>
</html>
