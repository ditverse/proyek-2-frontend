<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sarpras - Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sistem Peminjaman Sarpras</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button id="logoutBtn" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Dashboard Petugas Sarpras</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <a href="verifikasi-peminjaman.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Verifikasi Peminjaman</h3>
                <p class="text-gray-600">Review pengajuan baru</p>
            </a>
            <a href="kelola-ruangan.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Kelola Ruangan</h3>
                <p class="text-gray-600">Tambah/edit ruangan</p>
            </a>
            <a href="kelola-barang.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Kelola Barang</h3>
                <p class="text-gray-600">Tambah/edit barang</p>
            </a>
            <a href="laporan-peminjaman.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Laporan</h3>
                <p class="text-gray-600">Lihat laporan peminjaman</p>
            </a>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Pengajuan Pending</h3>
            <div id="pendingList" class="space-y-4">
                <p class="text-gray-500">Memuat data...</p>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/dashboard-sarpras.js"></script>
    <script type="module" src="assets/js/api.js"></script>
</body>
</html>
