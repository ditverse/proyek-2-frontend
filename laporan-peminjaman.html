<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Peminjaman - Sistem Peminjaman Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="sarpras.html" class="text-xl font-bold text-gray-800">Sistem Peminjaman Sarpras</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Laporan Peminjaman</h2>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Mulai</label>
                    <input type="date" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Selesai</label>
                    <input type="date" id="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="">Semua Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REJECTED">Rejected</option>
                        <option value="FINISHED">Finished</option>
                    </select>
                </div>
            </div>
            <button onclick="loadLaporan()" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Filter Laporan
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Peminjam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ruangan/Barang</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody id="laporanTable" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/api.legacy.js"></script>
    <script>
        checkAuth();

        // Set default dates (last month to today)
        const today = new Date();
        const lastMonth = new Date(today);
        lastMonth.setMonth(lastMonth.getMonth() - 1);
        
        document.getElementById('startDate').value = lastMonth.toISOString().split('T')[0];
        document.getElementById('endDate').value = today.toISOString().split('T')[0];

        async function loadLaporan() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const status = document.getElementById('status').value;
            
            if (!start || !end) {
                alert('Pilih tanggal mulai dan selesai');
                return;
            }

            try {
                const startISO = new Date(start).toISOString();
                const endISO = new Date(end).toISOString();
                let url = `/laporan/peminjaman?start=${encodeURIComponent(startISO)}&end=${encodeURIComponent(endISO)}`;
                if (status) {
                    url += `&status=${encodeURIComponent(status)}`;
                }
                
                const data = await apiCall(url);
                const tbody = document.getElementById('laporanTable');
                
                if (data && data.length > 0) {
                    tbody.innerHTML = data.map(p => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                ${new Date(p.created_at).toLocaleDateString('id-ID')}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                ${p.peminjam ? p.peminjam.nama : 'N/A'}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-900">
                                ${p.ruangan ? p.ruangan.nama_ruangan : 'Barang'}
                                ${p.barang && p.barang.length > 0 ? `<br><span class="text-gray-500">${p.barang.map(b => b.barang.nama_barang).join(', ')}</span>` : ''}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full ${getStatusBadgeColor(p.status)}">${p.status}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <a href="verifikasi-peminjaman.html?id=${p.id}" class="text-blue-600 hover:text-blue-800">Detail</a>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Tidak ada data</td></tr>';
                }
            } catch (error) {
                console.error('Error loading laporan:', error);
                document.getElementById('laporanTable').innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-600">Error memuat data</td></tr>';
            }
        }

        function getStatusBadgeColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'APPROVED': 'bg-green-100 text-green-800',
                'REJECTED': 'bg-red-100 text-red-800',
                'FINISHED': 'bg-blue-100 text-blue-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        loadLaporan();
    </script>
</body>
</html>
