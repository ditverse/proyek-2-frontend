<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Kehadiran - Security Sarpras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-orange-50 text-gray-800 min-h-screen pb-12">
  <!-- Navbar -->
  <nav class="bg-white/95 backdrop-blur border-b border-orange-100 sticky top-0 z-40 shadow-sm">
    <div
      class="max-w-6xl mx-auto px-4 sm:px-6 py-3 sm:py-4 flex flex-col gap-2 sm:gap-3 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-2 sm:gap-3">
        <img src="https://raw.githubusercontent.com/saripudin14/img/refs/heads/main/logo.png" alt="Logo Sarpras"
          class="w-10 h-10 sm:w-12 sm:h-12 rounded-xl sm:rounded-2xl border border-orange-100 shadow-lg shadow-orange-200/70 object-contain bg-white/70 p-1.5 sm:p-2">
        <div>
          <p class="text-[10px] sm:text-xs uppercase tracking-widest text-orange-500 font-semibold">Unit
            Sarana & Prasarana</p>
          <h1 class="text-lg sm:text-xl font-bold text-gray-900 tracking-tight">Riwayat Kehadiran</h1>
        </div>
      </div>
      <div class="flex items-center gap-2 sm:gap-3">
        <a href="dashboard-security.html"
          class="w-10 h-10 sm:w-11 sm:h-11 rounded-lg sm:rounded-xl border border-orange-200 flex items-center justify-center text-orange-600 bg-white hover:bg-orange-50 hover:border-orange-300 transition-all shadow-sm"
          title="Kembali ke Dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-10 space-y-6 sm:space-y-8">

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-br from-orange-500 via-orange-400 to-amber-300 text-white rounded-2xl sm:rounded-3xl p-6 sm:p-8 shadow-xl relative overflow-hidden">
      <div class="absolute inset-0 opacity-20 pointer-events-none"
        style="background-image:url('https://www.transparenttextures.com/patterns/topography.png');"></div>
      <div class="relative flex flex-col md:flex-row md:items-center md:justify-between gap-4 sm:gap-6">
        <div>
          <p
            class="uppercase text-[10px] sm:text-xs tracking-[0.3em] sm:tracking-[0.4em] text-orange-100 mb-1 sm:mb-2 font-semibold">
            Security Panel</p>
          <h2 class="text-2xl sm:text-3xl font-bold leading-tight">Riwayat Verifikasi Kehadiran</h2>
          <p class="text-orange-50/90 text-xs sm:text-sm mt-1 sm:mt-2 max-w-xl">Catatan semua verifikasi kehadiran
            peminjam yang telah dilakukan.</p>
        </div>
        <div id="statsBadge"
          class="bg-white/15 rounded-xl sm:rounded-2xl p-4 sm:p-5 border border-white/30 backdrop-blur text-center">
          <p class="text-2xl sm:text-3xl font-bold" id="totalCount">-</p>
          <p class="text-[10px] sm:text-xs uppercase tracking-widest text-orange-100 font-semibold">Total
            Riwayat</p>
        </div>
      </div>
    </section>

    <!-- Filter Section -->
    <section class="bg-white rounded-2xl sm:rounded-3xl p-5 sm:p-6 border border-orange-100 shadow-sm">
      <div class="flex flex-col gap-4 lg:flex-row lg:items-end lg:justify-between">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 flex-1">
          <div>
            <label
              class="block text-[10px] sm:text-xs font-bold text-orange-500 uppercase tracking-wider mb-1.5 sm:mb-2">Tanggal
              Mulai</label>
            <input type="text" id="startDate"
              class="w-full px-4 py-3 text-sm border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-300 focus:border-orange-400 focus:outline-none bg-white transition-all cursor-pointer hover:border-orange-300">
          </div>
          <div>
            <label
              class="block text-[10px] sm:text-xs font-bold text-orange-500 uppercase tracking-wider mb-1.5 sm:mb-2">Tanggal
              Selesai</label>
            <input type="text" id="endDate"
              class="w-full px-4 py-3 text-sm border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-300 focus:border-orange-400 focus:outline-none bg-white transition-all cursor-pointer hover:border-orange-300">
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button onclick="resetFilter()"
            class="px-5 py-3 rounded-xl text-sm font-semibold border-2 border-gray-200 text-gray-600 bg-white hover:bg-gray-50 hover:border-gray-300 transition-all">
            Reset
          </button>
          <button onclick="loadRiwayat()"
            class="bg-gradient-to-r from-orange-500 to-amber-500 text-white px-6 py-3 rounded-xl font-semibold hover:from-orange-600 hover:to-amber-600 transition-all shadow-lg shadow-orange-200/50 text-sm flex items-center justify-center gap-2">
            Terapkan Filter
          </button>
        </div>
      </div>
    </section>

    <!-- Loading State -->
    <div id="loadingState"
      class="bg-white rounded-2xl sm:rounded-3xl p-12 sm:p-16 text-center border border-orange-100 shadow-sm">
      <div
        class="w-12 h-12 sm:w-16 sm:h-16 border-4 border-orange-200 border-t-orange-500 rounded-full animate-spin mx-auto mb-4 sm:mb-6">
      </div>
      <p class="text-gray-500 font-medium text-base sm:text-lg">Mengambil data riwayat...</p>
      <p class="text-gray-400 text-xs sm:text-sm mt-2">Mohon tunggu sebentar</p>
    </div>

    <!-- Grid Container -->
    <div id="riwayatContainer" class="hidden grid gap-3 sm:gap-4 md:grid-cols-2 lg:grid-cols-3"></div>

    <!-- Empty State -->
    <div id="emptyState"
      class="hidden bg-white rounded-2xl sm:rounded-3xl p-12 sm:p-16 text-center border border-dashed border-gray-200">
      <div
        class="w-14 h-14 sm:w-16 sm:h-16 bg-orange-50 rounded-full flex items-center justify-center mx-auto mb-4 border border-orange-100">
        <svg class="w-7 h-7 sm:w-8 sm:h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <p class="text-gray-900 font-semibold text-base sm:text-lg mb-1">Belum ada riwayat</p>
      <p class="text-gray-500 text-xs sm:text-sm">Belum ada data kehadiran yang terverifikasi.</p>
    </div>

  </main>

  <!-- Toast Notification -->
  <div id="toast"
    class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-5 py-3 rounded-xl shadow-2xl flex items-center gap-3 z-50 transition-all duration-300 opacity-0 translate-y-4 pointer-events-none">
    <div id="toastIcon" class="w-6 h-6 flex items-center justify-center"></div>
    <span id="toastMessage" class="text-sm font-medium"></span>
  </div>

  <script src="assets/js/api.legacy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
  <script>
    checkAuth();

    // Format date to Indonesian locale
    function formatDateIndonesian(dateStr) {
      if (!dateStr) return 'Pilih tanggal...';
      const date = new Date(dateStr);
      return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    // Update date display
    function updateDateDisplay() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      document.getElementById('startDateDisplay').textContent = formatDateIndonesian(startDate);
      document.getElementById('endDateDisplay').textContent = formatDateIndonesian(endDate);
    }

    // Set default dates (today to next month)
    function setDefaultDates() {
      const today = new Date();
      const nextMonth = new Date(today);
      nextMonth.setMonth(nextMonth.getMonth() + 1);

      startDatePicker.setDate(today);
      endDatePicker.setDate(nextMonth);
    }

    // Reset filter
    function resetFilter() {
      setDefaultDates();
      loadRiwayat();
    }

    // Initialize Flatpickr date pickers
    const startDatePicker = flatpickr("#startDate", {
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "j F Y",
      locale: "id",
      defaultDate: new Date()
    });

    const endDatePicker = flatpickr("#endDate", {
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "j F Y",
      locale: "id",
      defaultDate: new Date(new Date().setMonth(new Date().getMonth() + 1))
    });

    function getStatusBadge(status) {
      const statusMap = {
        'HADIR': { bg: 'bg-green-100', text: 'text-green-700', border: 'border-green-200', icon: '' },
        'TIDAK_HADIR': { bg: 'bg-red-100', text: 'text-red-700', border: 'border-red-200', icon: '' },
        'TERLAMBAT': { bg: 'bg-yellow-100', text: 'text-yellow-700', border: 'border-yellow-200', icon: '' }
      };
      const s = statusMap[status] || { bg: 'bg-gray-100', text: 'text-gray-700', border: 'border-gray-200', icon: '' };
      return `<span class="px-2 py-0.5 sm:py-1 rounded-md sm:rounded-lg text-[10px] sm:text-xs font-bold ${s.bg} ${s.text} border ${s.border}">${s.icon} ${status || 'Unknown'}</span>`;
    }

    function formatDateTime(dateString) {
      if (!dateString) return '-';
      return new Date(dateString).toLocaleString('id-ID', {
        day: 'numeric', month: 'short', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    async function loadRiwayat() {
      const loadingState = document.getElementById('loadingState');
      const riwayatContainer = document.getElementById('riwayatContainer');
      const emptyState = document.getElementById('emptyState');

      loadingState.classList.remove('hidden');
      riwayatContainer.classList.add('hidden');
      emptyState.classList.add('hidden');

      try {
        // Build URL with filter parameters
        let url = '/kehadiran-riwayat';
        const params = new URLSearchParams();

        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        if (startDate) params.append('start', new Date(startDate).toISOString());
        if (endDate) params.append('end', new Date(endDate).toISOString());

        if (params.toString()) {
          url += '?' + params.toString();
        }

        const data = await apiCall(url);

        loadingState.classList.add('hidden');

        if (data && Array.isArray(data) && data.length > 0) {
          document.getElementById('totalCount').textContent = data.length;
          riwayatContainer.classList.remove('hidden');
          emptyState.classList.add('hidden');

          riwayatContainer.innerHTML = data.map(k => `
                        <div class="bg-white border border-gray-100 rounded-xl sm:rounded-2xl p-4 sm:p-6 hover:shadow-lg hover:border-orange-200 transition-all group">
                            <div class="flex items-start gap-3 sm:gap-4">
                                <div class="w-11 h-11 sm:w-14 sm:h-14 rounded-xl sm:rounded-2xl bg-gradient-to-br from-orange-100 to-amber-100 text-orange-600 border border-orange-200 flex items-center justify-center group-hover:from-orange-500 group-hover:to-amber-500 group-hover:text-white transition-all flex-shrink-0">
                                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">
                                    ${getStatusBadge(k.status_kehadiran)}
                                    <h4 class="font-bold text-gray-900 mt-1.5 sm:mt-2 truncate text-sm sm:text-base">${k.peminjaman?.ruangan?.nama_ruangan || 'Ruangan'}</h4>
                                    <p class="text-xs text-orange-600 font-medium mt-1">${k.peminjaman?.kegiatan?.nama_kegiatan || '-'}</p>
                                    <div class="flex items-center gap-2 mt-1.5 sm:mt-2 text-xs text-gray-500">
                                        <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                        </svg>
                                        <span class="truncate">${k.peminjaman?.peminjam?.nama || '-'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-100 space-y-2">
                                <div class="flex items-center gap-2 text-xs text-gray-500">
                                    <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>Jadwal: ${formatDateTime(k.peminjaman?.tanggal_mulai)}</span>
                                </div>
                                <div class="flex items-center gap-2 text-xs text-gray-500">
                                    <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>Diverifikasi: ${formatDateTime(k.waktu_konfirmasi)}</span>
                                </div>
                                ${k.keterangan ? `
                                <div class="flex items-start gap-2 text-xs text-gray-500 bg-gray-50 p-2 sm:p-3 rounded-lg sm:rounded-xl mt-2">
                                    <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 text-gray-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                                    </svg>
                                    <span class="italic">${k.keterangan}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
        } else {
          document.getElementById('totalCount').textContent = '0';
          riwayatContainer.classList.add('hidden');
          emptyState.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error loading riwayat:', error);
        loadingState.classList.add('hidden');
        riwayatContainer.innerHTML = `<p class="text-red-500 text-center col-span-full py-8">Gagal memuat data: ${error.message}</p>`;
        riwayatContainer.classList.remove('hidden');
      }
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastIcon = document.getElementById('toastIcon');
      const toastMessage = document.getElementById('toastMessage');

      toastMessage.textContent = message;

      if (type === 'success') {
        toast.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 bg-gradient-to-r from-green-500 to-emerald-500 text-white px-5 py-3 rounded-xl shadow-2xl flex items-center gap-3 z-50 transition-all duration-300';
        toastIcon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
      } else {
        toast.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 bg-gradient-to-r from-red-500 to-red-600 text-white px-5 py-3 rounded-xl shadow-2xl flex items-center gap-3 z-50 transition-all duration-300';
        toastIcon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
      }

      setTimeout(() => {
        toast.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none');
      }, 3000);
    }

    // Initialize
    loadRiwayat();
  </script>
</body>

</html>
